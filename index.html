<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="600" height="600"></canvas>
        <div class="options">
            <h1>Tic Tac Toe</h1>
            
            <h2>Play Versus</h2>
            <div class="computer">COMPUTER</div>
            <div class="friend">FRIEND</div>

            <h2>Symbol</h2>
            <div class="x">X</div>
            <div class="o">O</div>

            <h2>Depth Level</h2>
            <p>Don't forget to choose level if you are playing against computer</p>
            <div class="field">
                <div class="depth_choices" id="depth" >
                    <ul>
                        <li data-value="1">1</li>
                        <li data-value="2">2</li>
                        <li data-value="3">3</li>
                        <li data-value="4">4</li>
                        <li data-value="-1" class="active">Unlimited</li>
                    </ul>
                </div>
            </div>
            <p>Before pressing play make sure all the options are highlighted!</p>
            <div class="play">PLAY</div>
            <p><a href="https://github.com/Soumili-7/Mars_Colonization_Program">View on Github</a></p>
        </div>
        <div class="gameover hide"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script src="js/option.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
